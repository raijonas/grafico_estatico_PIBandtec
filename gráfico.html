<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gr√°fico</title>

    <script src= "https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico{
            width: 60%;
            margin: auto;
        }
    </style>

</head>
<body>

    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>
    
</body>
</html>

<script>
    var ctx = document.getElementById('myChart');

    var meuGrafico = new Chart (ctx, {
        type: 'line',

        data:{
            labels: ["jan", "fev", "mar", "abr","mai", "jun"],

            datasets: [
            // primeiro data set
            {
                label: "Rendimentos 2021",

                data: [3000, 4000, 3500, 5000, 6000, 9000],

                fill: false,

                borderColor: '#A21CFA',

                tension: 0.1,

                backgroundColor: 'transparent'
            },

            //Segundo data set

            {
                type: 'line',
                label: 'Rendimentos 2020',

                data: [2000, 3000, 2500, 4000, 4000, 5000],
                fill: false,

                borderColor: '#9370DB',

                tension: 0.1,

                backgroundColor: 'transparent'


            }

            ]

        },

        options:{
            title:{
                display: true,

                fontSize: 20,

                text:"Meus Rendimentos",

                position: 'top',

            },
            legend:{

                display: true,

                reverse: true,

                position: 'right'
            },

            layout:{
                padding:{
                    left: 50,
                    top: 50
                },
            }
    
       
        }

    })



</script>
